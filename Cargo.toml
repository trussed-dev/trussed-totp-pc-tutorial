[package]
name = "trussed-totp-pc-tutorial"
version = "0.1.0"
authors = ["Nicolas Stalder <nicolas@solokeys.com>"]
edition = "2018"

[lib]
name = "tutorial"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
chacha20 = { version = "0.6.0", features = ["rng"] }
clap = { version = "2.33.3", default-features = false }
data-encoding = "2.3.2"
delog = "0.1.0-alpha.3"
generic-array = "0.14.3"
littlefs2 = "0.1.0"
log = "0.4.14"
postcard = "0.5.1"
rand_core = { version = "0.5.1", features = ["getrandom"] }
serde = { version = "1", default-features = false, features = ["derive"] }
pretty_env_logger = "0.4.0"
# termion = "1.5.6"
thiserror = "1"

# need access to the repository for this
trussed = { git = "ssh://git@github.com/trussed-dev/trussed.git", branch = "main", features = ["clients-1"] }
# trussed = { path = "../trussed", features = ["clients-1"] }
